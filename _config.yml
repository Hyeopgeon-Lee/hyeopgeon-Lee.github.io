title: "빅데이터소프트웨어공학과 이협건 교수 블로그"
description: "클라우드, 인공지능, 빅데이터 교육과 연구개발"
url: "https://hyeopgeon-lee.github.io"
baseurl: "" # 루트에서 운영하면 공백

remote_theme: mmistakes/minimal-mistakes@4.24.0

locale: "ko-KR"
timezone: "Asia/Seoul"
minimal_mistakes_skin: "default"

plugins:
  - jekyll-include-cache
  - jekyll-seo-tag

seo:
  type: "Blog"
  name: "이협건 교수 블로그"
  description: "클라우드, 인공지능, 빅데이터 교육과 연구개발"

# Google Analytics (원하면 추적 ID 입력)
# google_analytics: G-XXXXXXXXXX

author:
  name: "이협건"
  avatar: "/assets/images/profile.jpg"
  bio: "한국폴리텍대학 서울강서캠퍼스 빅데이터소프트웨어공학과 교수"
  location: "Seoul, South Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/hyeopgeon-lee"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:hglee67@kopo.ac.kr"

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      css: "/assets/css/custom.css"

  - scope:
      path: ""
      type: "pages"
    values:
      css: "/assets/css/custom.css"

include:
  - _includes
  - _includes/head.html
  - _includes/head/custom.html

# 기존 설정 아래에 추가
nav:
  - title: "홈"
    url: "/"
  - title: "기술 블로그"
    url: "/blog/"
